name: lint

on:
  push:
    branches: 
       - '**'
  pull_request:
    branches: 
       - '**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      
    - name: Run install
      run: make install  
      
    - name: Run lint
      run: make lint
